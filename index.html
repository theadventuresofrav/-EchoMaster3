    <style>
      :root {
        --font-sans: 'Inter', sans-serif;
        --font-serif: 'Playfair Display', serif;
      }
      body {
        font-family: var(--font-sans);
        background-color: var(--color-bg-base);
        background-image: linear-gradient(160deg, var(--color-bg-base) 0%, var(--color-bg-gradient-end) 100%);
        color: var(--color-text-base);
        transition: background 0.5s ease-in-out, color 0.5s ease-in-out;
        min-height: 100vh;
      }

      .font-sans { font-family: var(--font-sans); }
      .font-serif { font-family: var(--font-serif); }

      /* --- THEME DEFINITIONS (REFINED) --- */
      
      .theme-gold { /* Celestial Gold (Default) */
        --color-primary-accent: #D4AF37;
        --color-primary-accent-dark: #B8860B;
        --color-primary-accent-light: #FCE68A;
        --color-primary-accent-glow: rgba(212, 175, 55, 0.4);
        --color-bg-base: #02040a;
        --color-bg-gradient-end: #111827;
        --color-bg-surface: #0f1116;
        --color-bg-surface-light: #1f2937;
        --color-text-base: #f3f4f6;
        --color-text-muted: #9ca3af;
        --color-text-heading: #ffffff;
        --color-border-base: #27272a;
        --color-border-hover: #3f3f46;
      }

      .theme-cosmic { /* Cosmic Cyan */
        --color-primary-accent: #06b6d4;
        --color-primary-accent-dark: #0891b2;
        --color-primary-accent-light: #67e8f9;
        --color-primary-accent-glow: rgba(6, 182, 212, 0.4);
        --color-bg-base: #020617;
        --color-bg-gradient-end: #0f172a;
        --color-bg-surface: #0f172a;
        --color-bg-surface-light: #1e293b;
        --color-text-base: #e2e8f0;
        --color-text-muted: #94a3b8;
        --color-text-heading: #ffffff;
        --color-border-base: #1e293b;
        --color-border-hover: #334155;
      }

      .theme-crimson { /* Crimson Ember */
        --color-primary-accent: #ef4444;
        --color-primary-accent-dark: #b91c1c;
        --color-primary-accent-light: #fca5a5;
        --color-primary-accent-glow: rgba(239, 68, 68, 0.4);
        --color-bg-base: #180404;
        --color-bg-gradient-end: #280808;
        --color-bg-surface: #1f0808;
        --color-bg-surface-light: #360f0f;
        --color-text-base: #fee2e2;
        --color-text-muted: #fca5a5;
        --color-text-heading: #ffffff;
        --color-border-base: #450a0a;
        --color-border-hover: #7f1d1d;
      }

      .theme-emerald { /* Emerald Serpent */
        --color-primary-accent: #10b981;
        --color-primary-accent-dark: #047857;
        --color-primary-accent-light: #6ee7b7;
        --color-primary-accent-glow: rgba(16, 185, 129, 0.4);
        --color-bg-base: #022c22;
        --color-bg-gradient-end: #064e3b;
        --color-bg-surface: #064e3b;
        --color-bg-surface-light: #065f46;
        --color-text-base: #d1fae5;
        --color-text-muted: #6ee7b7;
        --color-text-heading: #ffffff;
        --color-border-base: #065f46;
        --color-border-hover: #10b981;
      }

      .theme-sapphire { /* Sapphire Scribe */
        --color-primary-accent: #3b82f6;
        --color-primary-accent-dark: #1d4ed8;
        --color-primary-accent-light: #93c5fd;
        --color-primary-accent-glow: rgba(59, 130, 246, 0.4);
        --color-bg-base: #0b1120;
        --color-bg-gradient-end: #1e3a8a;
        --color-bg-surface: #172554;
        --color-bg-surface-light: #1e3a8a;
        --color-text-base: #dbeafe;
        --color-text-muted: #93c5fd;
        --color-text-heading: #ffffff;
        --color-border-base: #1e3a8a;
        --color-border-hover: #3b82f6;
      }

      .theme-amethyst { /* Amethyst Oracle */
        --color-primary-accent: #d946ef;
        --color-primary-accent-dark: #a21caf;
        --color-primary-accent-light: #f0abfc;
        --color-primary-accent-glow: rgba(217, 70, 239, 0.4);
        --color-bg-base: #2e1065;
        --color-bg-gradient-end: #4c1d95;
        --color-bg-surface: #4c1d95;
        --color-bg-surface-light: #5b21b6;
        --color-text-base: #f3e8ff;
        --color-text-muted: #d8b4fe;
        --color-text-heading: #ffffff;
        --color-border-base: #5b21b6;
        --color-border-hover: #d946ef;
      }

      .theme-obsidian { /* Obsidian Shadow */
        --color-primary-accent: #94a3b8;
        --color-primary-accent-dark: #64748b;
        --color-primary-accent-light: #cbd5e1;
        --color-primary-accent-glow: rgba(148, 163, 184, 0.4);
        --color-bg-base: #020617;
        --color-bg-gradient-end: #0f172a;
        --color-bg-surface: #1e293b;
        --color-bg-surface-light: #334155;
        --color-text-base: #f1f5f9;
        --color-text-muted: #94a3b8;
        --color-text-heading: #ffffff;
        --color-border-base: #334155;
        --color-border-hover: #475569;
      }

      .theme-sunstone { /* Sunstone Ritual */
        --color-primary-accent: #f97316;
        --color-primary-accent-dark: #c2410c;
        --color-primary-accent-light: #fdba74;
        --color-primary-accent-glow: rgba(249, 115, 22, 0.4);
        --color-bg-base: #2a1205;
        --color-bg-gradient-end: #431407;
        --color-bg-surface: #431407;
        --color-bg-surface-light: #571c09;
        --color-text-base: #ffedd5;
        --color-text-muted: #fdba74;
        --color-text-heading: #ffffff;
        --color-border-base: #571c09;
        --color-border-hover: #f97316;
      }

      .theme-upload { /* Operator Console (Refined) */
        --color-primary-accent: #fbbf24; /* Amber 400 - Clearer Active State */
        --color-primary-accent-dark: #d97706; /* Amber 600 */
        --color-primary-accent-light: #fcd34d; /* Amber 300 */
        --color-primary-accent-glow: rgba(251, 191, 36, 0.3);
        --color-bg-base: #020617; /* Deepest Slate */
        --color-bg-gradient-end: #0f172a; /* Slate 900 */
        --color-bg-surface: #0f172a; /* Slate 900 */
        --color-bg-surface-light: #1e293b; /* Slate 800 */
        --color-text-base: #e2e8f0; /* Slate 200 */
        --color-text-muted: #64748b; /* Slate 500 */
        --color-text-heading: #f8fafc; /* Slate 50 */
        --color-border-base: #334155; /* Slate 700 */
        --color-border-hover: #475569; /* Slate 600 */
      }

      /* Base animation */
      @keyframes section-enter {
          from { opacity: 0; transform: translateY(30px) scale(0.98); }
          to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-section-enter { animation: section-enter 0.6s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards; }
      
      @keyframes section-exit {
          from { opacity: 1; transform: translateY(0) scale(1); }
          to { opacity: 0; transform: translateY(-20px) scale(0.98); }
      }
      .animate-section-exit { animation: section-exit 0.3s cubic-bezier(0.55, 0.085, 0.68, 0.53) forwards; }

      /* Flashcard flip */
      .flashcard-container { perspective: 1000px; }
      .flashcard { transform-style: preserve-3d; transition: transform 0.6s; }
      .flashcard.is-flipped { transform: rotateY(180deg); }
      .flashcard-front, .flashcard-back { position: absolute; width: 100%; height: 100%; -webkit-backface-visibility: hidden; backface-visibility: hidden; }
      .flashcard-back { transform: rotateY(180deg); }

      /* Game Animations */
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }
        20%, 40%, 60%, 80% { transform: translateX(4px); }
      }
      .animate-shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }

      @keyframes pop-in {
        0% { transform: scale(0.5); opacity: 0; }
        70% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop-in { animation: pop-in 0.4s ease-out forwards; }

      /* Custom animations for demos */
      @keyframes transducer-vibrate { 0%, 100% { transform: translateX(0); } 50% { transform: translateX(1px); } }
      @keyframes particle-oscillation { 0%, 100% { transform: translateX(-5px); } 50% { transform: translateX(5px); } }
      @keyframes compression-wave-propagate { from { transform: translateX(0px) scaleX(0.5); opacity: 1; } to { transform: translateX(300px) scaleX(1); opacity: 0; } }
      @keyframes mirror-path-animation {
        0% { top: 0; left: 50%; opacity: 1; }
        25% { top: var(--object-pos-y); left: var(--object-pos-x); opacity: 1; }
        50% { top: var(--reflector-pos); left: var(--object-pos-x); opacity: 1; }
        75% { top: calc(var(--reflector-pos) + (var(--reflector-pos) - var(--object-pos-y))); left: var(--object-pos-x); opacity: 0; }
        100% { top: 0; left: 50%; opacity: 0; }
      }
      @keyframes pw-doppler-flow { from { transform: translateX(-100%); } to { transform: translateX(200%); } }
      @keyframes pw-pulse-travel {
        0% { top: 0; opacity: 1; }
        50% { top: 60%; opacity: 1; }
        51% { opacity: 0; }
        100% { opacity: 0; }
      }
      @keyframes m-mode-trace-draw { from { transform: translateX(0%); } to { transform: translateX(-50%); } }
    </style>
